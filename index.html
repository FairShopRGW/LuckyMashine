          osc.frequency.setValueAtTime(bassFreqs[noteIndex], audioContext.currentTime);
          
          gain.gain.setValueAtTime(0.05, audioContext.currentTime);
          gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
          
          osc.connect(gain);
          gain.connect(audioContext.destination);
          
          osc.start(audioContext.currentTime);
          osc.stop(audioContext.currentTime + 0.4);
          
          noteIndex = (noteIndex + 1) % bassFreqs.length;
          
          if (musicPlaying && gameState.musicEnabled) {
            musicTimeout = setTimeout(playNote, 500);
          }
        } catch (e) {
          console.error('Error playing note:', e);
        }

      playNote();

    // Spin the reels
    async function spin() {
      if (gameState.isSpinning) return;
      if (gameState.balance < gameState.bet) {
        showToast('Nicht genug Credits! üí∏', 'error');
        return;
      }
      
      gameState.isSpinning = true;
      gameState.balance -= gameState.bet;
      gameState.totalSpins++;
      updateDisplay();
      
      // Disable controls
      if (gameState.controlMode === 'button') {
        const spinBtn = document.getElementById('spin-button');
        if (spinBtn) spinBtn.disabled = true;
      }
      
      playSpinSound();
      
      // Hide win text
      document.getElementById('win-text').classList.add('hidden');
      
      // Generate results
      const results = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
      
      // Animate reels
      const reels = [
        document.getElementById('reel-1'),
        document.getElementById('reel-2'),
        document.getElementById('reel-3')
      ];
      
      // Spin animation
      for (let i = 0; i < 3; i++) {
        await animateReel(reels[i], results[i], 1000 + i * 300);
      }
      
      // Check win
      const combo = results.join('');
      let win = 0;
      let isJackpot = false;
      
      if (paytable[combo]) {
        if (paytable[combo].multiplier === 0) {
          // Jackpot!
          win = gameState.jackpot;
          isJackpot = true;
          gameState.jackpotsWon++;
          playJackpotSound();
          createCoinExplosion(50);
          showToast('üé∞ JACKPOT! üé∞', 'jackpot');
        } else {
          win = gameState.bet * paytable[combo].multiplier;
          playWinSound();
          createCoinExplosion(10);
        }
        
        gameState.balance += win;
        gameState.totalWins += win;
        
        // Show win animation
        const winText = document.getElementById('win-text');
        winText.textContent = `+${win.toLocaleString()}`;
        winText.classList.remove('hidden');
        winText.parentElement.classList.add('win-animation');
        
        setTimeout(() => {
          winText.parentElement.classList.remove('win-animation');
        }, 2500);
      }
      
      // Reset jackpot if won
      if (isJackpot) {
        gameState.jackpot = 10000;
        gameState.jackpotTimer = 600;
        updateJackpotDisplay();
      }
      
      updateDisplay();
      await saveGame();
      
      gameState.isSpinning = false;
      
      // Re-enable controls
      if (gameState.controlMode === 'button') {
        const spinBtn = document.getElementById('spin-button');
        if (spinBtn) spinBtn.disabled = false;
      }
      
      // Continue auto spin
      if (gameState.autoSpin && gameState.balance >= gameState.bet) {
        setTimeout(spin, 1000);
      } else if (gameState.autoSpin) {
        gameState.autoSpin = false;
        document.getElementById('auto-spin-btn').textContent = 'üîÑ Auto-Spin: AUS';
      }
    }
    
    // Animate a single reel
    function animateReel(reel, finalSymbol, duration) {
      return new Promise(resolve => {
        const startTime = Date.now();
        const spinInterval = 50;
        
        const interval = setInterval(() => {
          const elapsed = Date.now() - startTime;
          
          if (elapsed < duration) {
            reel.innerHTML = `<div class="slot-symbol text-5xl md:text-6xl flex items-center justify-center h-24 md:h-28">${getRandomSymbol()}</div>`;
          } else {
            clearInterval(interval);
            reel.innerHTML = `<div class="slot-symbol text-5xl md:text-6xl flex items-center justify-center h-24 md:h-28">${finalSymbol}</div>`;
            resolve();
          }
        }, spinInterval);
      });
    }
