<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Neon Slots - XP & Level Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon: #00ffff;
            --bg: #0a0015;
            --jackpot: #ffcc00;
            --win: #33ff33;
            --danger: #ff4444;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === JACKPOT BANNER === */
        #jackpot-banner {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,204,0,0.08);
            border: 2px solid var(--jackpot);
            border-radius: 12px;
            padding: 10px 28px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 25px rgba(255,204,0,0.4);
        }

        /* === LEVEL CARD === */
        .level-card {
            background: rgba(10, 0, 30, 0.65);
            border: 1px solid rgba(0,255,255,0.25);
            border-radius: 16px;
            padding: 16px 20px;
            margin: 20px auto;
            max-width: 520px;
            display: flex;
            align-items: center;
            gap: 18px;
            backdrop-filter: blur(6px);
        }

        .level-avatar {
            font-size: 3.4rem;
            line-height: 1;
            filter: drop-shadow(0 0 14px currentColor);
            transition: all 0.6s;
        }

        .level-info {
            flex: 1;
        }

        .level-title {
            font-size: 1.25rem;
            margin-bottom: 8px;
            text-shadow: 0 0 10px currentColor;
        }

        .progress-container {
            height: 18px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon), #0099ff);
            transition: width 1.6s cubic-bezier(0.4,0,0.2,1);
            box-shadow: 0 0 18px var(--neon);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-120%); }
            100% { transform: translateX(120%); }
        }

        .xp-text {
            font-size: 0.95rem;
            color: #ccc;
            margin-top: 6px;
            text-align: right;
        }

        /* === XP FLOAT ANIMATION === */
        .xp-popup {
            position: absolute;
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 0 12px #ffeb3b, 0 0 24px #ff9800;
            pointer-events: none;
            z-index: 200;
            animation: xpFloat 2.2s ease-out forwards;
        }

        @keyframes xpFloat {
            0%   { transform: translateY(0) scale(0.8); opacity: 0; }
            20%  { transform: translateY(-30px) scale(1.15); opacity: 1; }
            100% { transform: translateY(-140px) scale(1.4); opacity: 0; }
        }

        /* === HAUPTCONTAINER === */
        .game-container {
            max-width: 560px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .reel-row {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin: 30px 0;
        }

        .reel {
            width: 120px;
            height: 140px;
            background: #000;
            border: 3px solid var(--neon);
            border-radius: 16px;
            font-size: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0,255,255,0.35);
        }

        .spinning {
            animation: spinBlur 0.1s infinite alternate;
        }

        @keyframes spinBlur {
            from { filter: blur(0px); }
            to   { filter: blur(5px); }
        }

        /* === BUTTONS === */
        button {
            background: transparent;
            color: var(--neon);
            border: 2px solid var(--neon);
            padding: 14px 32px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.25s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            background: var(--neon);
            color: #000;
            box-shadow: 0 0 30px var(--neon);
            transform: translateY(-2px);
        }

        .big-spin-btn {
            width: 100%;
            padding: 22px;
            font-size: 1.6rem;
            margin: 30px 0;
        }

        /* === RISK === */
        #risk-area {
            display: none;
            background: rgba(0,0,0,0.6);
            border: 2px solid var(--win);
            border-radius: 16px;
            padding: 24px;
            margin-top: 30px;
            text-align: center;
        }

        .win-display {
            font-size: 2.4rem;
            color: var(--win);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--win);
        }

        .risk-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .risk-btn {
            flex: 1;
            max-width: 220px;
        }

        .gamble-btn {
            border-color: var(--danger);
            color: var(--danger);
        }

        .gamble-btn:hover {
            background: var(--danger);
            color: white;
        }

        /* === OVERLAY / MENU === */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .menu-window {
            background: linear-gradient(to bottom, #140028, #0a0015);
            border: 2px solid var(--neon);
            border-radius: 20px;
            padding: 32px;
            max-width: 480px;
            width: 92%;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Hier kannst du den Hintergrund Ã¤ndern / Bilder einfÃ¼gen */

        /*************************************************************/
        /*     â˜…â˜…â˜…â˜…â˜…â˜…   H I E R   H I N T E R G R U N D   â˜…â˜…â˜…â˜…â˜…â˜…     */
        /*                                                           */
        /*     Ersetze die background-Eigenschaft unten mit einem   */
        /*     Bild deiner Wahl â€“ am besten ein 4K/Full-HD Bild      */
        /*     z. B. von Unsplash, Pexels, Wallpaper Abyss ...       */
        /*                                                           */
        /*     Beispiele:                                            */
        /*     background: url('https://images.unsplash.com/...') center/cover;   */

        /*     oder einfach Farbverlauf:                             */
        /*     background: linear-gradient(135deg, #0f001a, #1a0033);   */
        /*************************************************************/

        body {
            background: linear-gradient(135deg, #0a0015, #1a0033, #000814);
            /* â†‘â†‘â†‘ HIER dein Hintergrund-Bild oder Farbverlauf einfÃ¼gen â†‘â†‘â†‘ */
        }

    </style>
</head>
<body>

<div id="jackpot-banner">
    <div>JACKPOT: <span id="jackpot-val">12,450</span> â‚¬</div>
    <div>Reset in: <span id="timer">09:58</span></div>
</div>

<div class="game-container">

    <!-- LEVEL CARD -->
    <div class="level-card">
        <div id="level-avatar" class="level-avatar">ðŸ‘‘</div>
        <div class="level-info">
            <div id="level-title" class="level-title">Neon Rookie</div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="xp-text">
                <span id="xp-current">0</span> / <span id="xp-next">250</span> XP
            </div>
        </div>
    </div>

    <!-- MONEY & BET -->
    <div style="text-align:center; margin:20px 0; font-size:1.4rem;">
        $<span id="money-display">100</span>
    </div>

    <div style="text-align:center; margin:15px 0;">
        Einsatz: <input type="number" id="bet" value="10" min="1" style="width:90px; background:#000; color:var(--neon); border:1px solid var(--neon); padding:8px; border-radius:8px; font-size:1.1rem; text-align:center;">
    </div>

    <!-- REELS -->
    <div class="reel-row">
        <div id="r1" class="reel">ðŸ’Ž</div>
        <div id="r2" class="reel">ðŸ’Ž</div>
        <div id="r3" class="reel">ðŸ’Ž</div>
    </div>

    <!-- SPIN BUTTON -->
    <button class="big-spin-btn" onclick="spin()">SPIN</button>

    <!-- RISK AREA -->
    <div id="risk-area">
        <div class="win-display">GEWINN: <span id="win-val">0</span> â‚¬</div>
        <div class="risk-buttons">
            <button class="risk-btn" onclick="collect()">Nehmen</button>
            <button class="risk-btn gamble-btn" onclick="risk()">Risiko Ã—2</button>
        </div>
    </div>
</div>

<!-- MENU OVERLAY (stark gekÃ¼rzt â€“ fÃ¼ge deine Tabs wieder ein) -->
<div id="menu" class="overlay hidden">
    <div class="menu-window">
        <h2>MenÃ¼</h2>
        <!-- Hier deine Tabs: Shop, Einstellungen, Promo, Admin ... -->
        <button onclick="document.getElementById('menu').classList.add('hidden')">SchlieÃŸen</button>
    </div>
</div>

<script>
// === GAME STATE ===
let money = 100;
let xp = 0;
let level = 1;
let xpNeeded = 250;
let currentWin = 0;
let isSpinning = false;

// Level RÃ¤nge (erweiterbar)
const ranks = [
    {lvl:1,  name:"Neon Rookie",        color:"#00ffff", avatar:"ðŸ‘‘"},
    {lvl:5,  name:"Pulse Runner",       color:"#00ccff", avatar:"âš¡"},
    {lvl:10, name:"Shadow Spinner",     color:"#bb00ff", avatar:"ðŸŒ€"},
    {lvl:18, name:"Glow Chaser",        color:"#ff00aa", avatar:"âœ¨"},
    {lvl:28, name:"Jackpot Phantom",    color:"#ff8800", avatar:"ðŸ‘»"},
    {lvl:40, name:"Neon Overlord",      color:"#ff4444", avatar:"ðŸ”¥"},
    {lvl:55, name:"Void Legend",        color:"#ffd700", avatar:"ðŸŒŒ"}
];

// === UI UPDATE ===
function updateUI() {
    document.getElementById("money-display").textContent = money;

    // XP & Level
    const progress = Math.min(xp / xpNeeded * 100, 100);
    document.getElementById("progress-bar").style.width = progress + "%";
    document.getElementById("xp-current").textContent = xp;
    document.getElementById("xp-next").textContent = xpNeeded;

    // Rang finden
    let currentRank = ranks[0];
    for (let r of ranks) {
        if (level >= r.lvl) currentRank = r;
        else break;
    }

    document.getElementById("level-title").textContent = currentRank.name;
    document.getElementById("level-title").style.color = currentRank.color;
    document.getElementById("level-avatar").textContent = currentRank.avatar;
    document.getElementById("level-avatar").style.color = currentRank.color;
}

// === XP POPUP ===
function showXpPopup(amount) {
    const popup = document.createElement("div");
    popup.className = "xp-popup";
    popup.textContent = "+" + amount + " XP";
    popup.style.left = (Math.random() * 60 + 20) + "%";
    popup.style.top = "40%";
    document.body.appendChild(popup);

    setTimeout(() => popup.remove(), 2200);
}

// === LEVEL CHECK ===
function checkLevelUp() {
    while (xp >= xpNeeded) {
        xp -= xpNeeded;
        level++;
        xpNeeded = Math.round(xpNeeded * 1.45); // steigender Aufwand

        // Level-up Animation
        document.querySelector(".level-card").style.animation = "levelup 1.6s";
        setTimeout(() => {
            document.querySelector(".level-card").style.animation = "";
        }, 1600);

        alert(`LEVEL UP! Du bist jetzt Level ${level}!`);
    }
    updateUI();
}

// === SPIN ===
async function spin() {
    if (isSpinning) return;
    const bet = Number(document.getElementById("bet").value);
    if (money < bet) return alert("Nicht genug Geld!");

    isSpinning = true;
    money -= bet;
    updateUI();

    const reels = [document.getElementById("r1"), document.getElementById("r2"), document.getElementById("r3")];
    reels.forEach(r => {
        r.classList.add("spinning");
        r.textContent = "â“";
    });

    await new Promise(r => setTimeout(r, 1800));

    // Ergebnis (hier Cheat/Admin-Modus mÃ¶glich)
    const sym = ["ðŸ’","ðŸ‹","ðŸ””","ðŸ’Ž","7","â­","ðŸŒŸ"];
    const res = Array(3).fill().map(() => sym[Math.floor(Math.random()*sym.length)]);

    reels.forEach((r,i) => {
        r.classList.remove("spinning");
        r.textContent = res[i];
    });

    // XP verdienen
    const earnedXP = Math.floor(bet * 0.4) + Math.floor(Math.random() * 30) + 10;
    xp += earnedXP;
    showXpPopup(earnedXP);

    // Gewinnlogik (vereinfacht)
    if (res[0] === res[1] && res[1] === res[2]) {
        currentWin = bet * 12;
        document.getElementById("win-val").textContent = currentWin;
        document.getElementById("risk-area").style.display = "block";
    } else {
        currentWin = 0;
        setTimeout(() => alert("Kein Gewinn â€“ nochmal versuchen!"), 800);
    }

    checkLevelUp();
    isSpinning = false;
}

function collect() {
    money += currentWin;
    currentWin = 0;
    document.getElementById("risk-area").style.display = "none";
    updateUI();
}

function risk() {
    if (Math.random() < 0.52) {
        currentWin *= 2;
        document.getElementById("win-val").textContent = currentWin;
    } else {
        currentWin = 0;
        document.getElementById("risk-area").style.display = "none";
        alert("Risiko verloren!");
    }
    updateUI();
}

// === START ===
window.onload = () => {
    updateUI();
};
</script>
</body>
