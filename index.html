<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Slots - Music & Meme Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-color: #00ffff;
            --bg-color: #050505;
            --jackpot-color: #ffcc00;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .jackpot-banner {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            background: rgba(255, 204, 0, 0.1);
            padding: 10px 0;
            border-top: 2px solid var(--jackpot-color);
            border-bottom: 2px solid var(--jackpot-color);
            box-shadow: 0 0 15px var(--jackpot-color);
        }

        .jackpot-amount { font-size: 2rem; color: var(--jackpot-color); text-shadow: 0 0 10px var(--jackpot-color); }

        .casino-container {
            background: #111;
            padding: 40px;
            border: 2px solid var(--neon-color);
            border-radius: 20px;
            box-shadow: 0 0 20px var(--neon-color);
            text-align: center;
            width: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slot-row { display: flex; align-items: center; gap: 30px; margin: 20px 0; }
        .slot-machine { display: flex; gap: 10px; }

        .reel {
            width: 100px; height: 120px;
            background: #000; border: 2px solid var(--neon-color);
            border-radius: 10px; font-size: 3rem;
            display: flex; align-items: center; justify-content: center;
        }

        .spinning { animation: blur 0.1s infinite; }
        @keyframes blur { 0% { filter: blur(0); } 50% { filter: blur(4px); } 100% { filter: blur(0); } }

        .lever-container { width: 40px; height: 150px; position: relative; cursor: pointer; display: none; }
        .lever-base { width: 15px; height: 100px; background: #333; margin: 0 auto; border-radius: 5px; position: relative; }
        .lever-arm { width: 10px; height: 80px; background: #666; position: absolute; top: 0; left: 2.5px; transform-origin: bottom center; transition: 0.3s; }
        .lever-ball { width: 30px; height: 30px; background: var(--neon-color); border-radius: 50%; position: absolute; top: -15px; left: -10px; box-shadow: 0 0 15px var(--neon-color); }
        .lever-pull .lever-arm { transform: rotateX(160deg); }

        button {
            background: transparent; color: var(--neon-color);
            border: 2px solid var(--neon-color); padding: 12px 25px;
            font-family: 'Orbitron'; cursor: pointer; text-transform: uppercase;
            font-weight: bold; transition: 0.3s;
        }

        button:hover:not(:disabled) { background: var(--neon-color); color: #000; box-shadow: 0 0 20px var(--neon-color); }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .menu-card { background: #1a1a1a; padding: 30px; border: 1px solid var(--neon-color); border-radius: 10px; text-align: left; min-width: 320px; max-height: 80vh; overflow-y: auto; }

        .hidden { display: none !important; }
        .stats { width: 100%; display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 1.2rem; }
        
        .menu-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #333; }
        .menu-tab-btn { background: transparent; border: none; border-bottom: 2px solid transparent; color: #888; padding: 10px; cursor: pointer; font-size: 0.8rem; }
        .menu-tab-btn.active { border-bottom-color: var(--neon-color); color: var(--neon-color); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .sound-control { margin: 15px 0; padding: 12px; background: rgba(0, 255, 255, 0.05); border: 1px solid rgba(0, 255, 255, 0.2); border-radius: 5px; }
        .sound-control select { background: #000; color: var(--neon-color); border: 1px solid var(--neon-color); padding: 5px; width: 100%; font-family: 'Orbitron'; }
        
        .risk-area { display: none; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; width: 100%; }
    </style>
</head>
<body>

    <audio id="bg-music" loop></audio>
    <audio id="spin-sound"></audio>
    <audio id="win-sound"></audio>
    <audio id="jackpot-sound"></audio>
    <audio id="button-sound"></audio>

    <div id="jackpot-display" class="jackpot-banner">
        <div style="font-size: 0.7rem;">JACKPOT-RESET IN: <span id="timer">10:00</span></div>
        <div class="jackpot-amount">üé∞ $<span id="jackpot-val">0</span> üé∞</div>
    </div>

    <div id="start-overlay" class="overlay">
        <h1 style="color: var(--neon-color); letter-spacing: 5px;">NEON SLOTS</h1>
        <input type="text" id="username" placeholder="Dein Name" style="padding:15px; margin-bottom:15px; background:transparent; border:1px solid var(--neon-color); color:white; font-family:'Orbitron'; text-align:center;">
        <button onclick="initGame()">Enter Casino</button>
    </div>

    <div id="menu-overlay" class="overlay hidden">
        <div class="menu-card">
            <h2 style="color: var(--neon-color); margin-top: 0; display:flex; justify-content: space-between;">MEN√ú ‚öôÔ∏è</h2>
            
            <div class="menu-tabs">
                <button class="menu-tab-btn active" onclick="switchTab('einstellungen')">Spiel</button>
                <button class="menu-tab-btn" onclick="switchTab('sound')">Audio</button>
                <button class="menu-tab-btn" onclick="switchTab('giftcode')">Giftcode</button>
            </div>

            <div id="einstellungen" class="tab-content active">
                <p>Eingabe:</p>
                <label><input type="radio" name="input-type" value="button" checked onchange="updateInputMethod()"> Button</label>
                <label><input type="radio" name="input-type" value="lever" onchange="updateInputMethod()"> Hebel</label>
                
                <p style="margin-top: 15px;">Theme:</p>
                <div style="display:flex; gap:10px;">
                    <div onclick="changeColor('#00ffff')" style="width:30px; height:30px; background:#00ffff; border-radius:5px; cursor:pointer;"></div>
                    <div onclick="changeColor('#ff00ff')" style="width:30px; height:30px; background:#ff00ff; border-radius:5px; cursor:pointer;"></div>
                    <div onclick="changeColor('#33ff33')" style="width:30px; height:30px; background:#33ff33; border-radius:5px; cursor:pointer;"></div>
                </div>
            </div>

            <div id="sound" class="tab-content">
                <div class="sound-control">
                    <label>Sound-Modus:</label>
                    <select id="sound-profile" onchange="applySoundProfile()">
                        <option value="normal">üé∞ Normal (Classic)</option>
                        <option value="meme">ü§° Meme-Edition</option>
                    </select>
                </div>

                <div class="sound-control">
                    <label>Master Lautst√§rke:</label>
                    <input type="range" id="master-volume" min="0" max="100" value="50" onchange="updateVolumes()">
                </div>

                <div class="sound-control">
                    <label><input type="checkbox" id="sound-toggle" checked onchange="toggleSound()"> Alle Sounds an</label>
                </div>
                <p style="font-size: 0.7rem; color: #888;">Musik ist automatisch eingestellt.</p>
            </div>

            <div id="giftcode" class="tab-content">
                <input type="text" id="giftcode-input" placeholder="CODE" style="width:100%; background:none; border:1px solid #444; color:white; padding:10px; margin-bottom:10px;">
                <button onclick="redeemGiftCode()" style="width:100%;">Einl√∂sen</button>
            </div>

            <br>
            <button onclick="toggleMenu()" style="width:100%;">Zur√ºck</button>
        </div>
    </div>

    <div class="casino-container">
        <button onclick="toggleMenu()" style="position:absolute; top:10px; right:10px; border:none; font-size:1.5rem;">‚öôÔ∏è</button>
        
        <div class="stats">
            <div><span id="player-name" style="color: var(--neon-color);">User</span></div>
            <div style="color: #33ff33;">$<span id="money">100</span></div>
        </div>

        <div style="margin-bottom: 20px;">
            EINSATZ: <input type="number" id="bet-amount" value="10" min="1" style="width: 80px; background: #000; color: #fff; border: 1px solid var(--neon-color); font-family: 'Orbitron'; text-align: center;">
        </div>

        <div class="slot-row">
            <div class="slot-machine">
                <div class="reel" id="reel1">üçí</div>
                <div class="reel" id="reel2">üçã</div>
                <div class="reel" id="reel3">üíé</div>
            </div>

            <div class="lever-container" id="lever-box" onclick="pullLever()">
                <div class="lever-base">
                    <div class="lever-arm"><div class="lever-ball"></div></div>
                </div>
            </div>
        </div>

        <div id="main-controls" style="width: 100%;">
            <button id="spin-btn" onclick="spin()" style="width: 100%; height: 60px;">SPIN</button>
        </div>

        <div id="risk-controls" class="risk-area">
            <div style="margin-bottom: 10px;">GEWINN: <span id="win-sum" style="color: #33ff33;">0</span>‚Ç¨</div>
            <div style="display:flex; gap:10px;">
                <button onclick="collect()" style="flex:1; border-color: #33ff33; color: #33ff33;">NEHMEN</button>
                <button onclick="gamble()" style="flex:1; border-color: #ff3333; color: #ff3333;">RISIKO (x2)</button>
            </div>
        </div>
    </div>

    <script>
        // --- SOUND CONFIGURATION ---
        const SOUND_PROFILES = {
            normal: {
                bg: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3",
                spin: "https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3",
                win: "https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3",
                jackpot: "https://assets.mixkit.co/active_storage/sfx/2021/2021-preview.mp3",
                btn: "https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"
            },
            meme: {
                bg: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3", // Nyan Cat Style Ersatz
                spin: "https://www.myinstants.com/media/sounds/airhorn.mp3",
                win: "https://www.myinstants.com/media/sounds/wow.mp3",
                jackpot: "https://www.myinstants.com/media/sounds/emotional-damage-meme.mp3",
                btn: "https://www.myinstants.com/media/sounds/discord-notification.mp3"
            }
        };

        let money = 100;
        let currentWin = 0;
        let currentUser = "";
        let jackpot = 50000;
        let isSpinning = false;
        let soundEnabled = true;

        // --- AUDIO ENGINE ---
        function applySoundProfile() {
            const profileKey = document.getElementById('sound-profile').value;
            const profile = SOUND_PROFILES[profileKey];

            const bg = document.getElementById('bg-music');
            const wasPlaying = !bg.paused;

            bg.src = profile.bg;
            document.getElementById('spin-sound').src = profile.spin;
            document.getElementById('win-sound').src = profile.win;
            document.getElementById('jackpot-sound').src = profile.jackpot;
            document.getElementById('button-sound').src = profile.btn;

            if (wasPlaying && soundEnabled) bg.play();
            updateVolumes();
        }

        function updateVolumes() {
            const vol = document.getElementById('master-volume').value / 100;
            const elements = ['bg-music', 'spin-sound', 'win-sound', 'jackpot-sound', 'button-sound'];
            elements.forEach(id => {
                document.getElementById(id).volume = (id === 'bg-music') ? vol * 0.5 : vol;
            });
        }

        function toggleSound() {
            soundEnabled = document.getElementById('sound-toggle').checked;
            const bg = document.getElementById('bg-music');
            if (soundEnabled) {
                bg.play().catch(() => {});
            } else {
                bg.pause();
            }
        }

        function playSound(id) {
            if (!soundEnabled) return;
            const s = document.getElementById(id);
            s.currentTime = 0;
            s.play().catch(() => {});
        }

        // --- GAME LOGIC ---
        function initGame() {
            const name = document.getElementById('username').value || "Spieler";
            currentUser = name;
            document.getElementById('player-name').innerText = name;
            document.getElementById('start-overlay').classList.add('hidden');
            
            applySoundProfile();
            if (soundEnabled) document.getElementById('bg-music').play().catch(() => {});
            
            updateUI();
            startJackpotTimer();
        }

        function updateUI() {
            document.getElementById('money').innerText = money;
            document.getElementById('win-sum').innerText = currentWin;
            document.getElementById('jackpot-val').innerText = jackpot.toLocaleString();
        }

        function spin() {
            if (isSpinning) return;
            const bet = parseInt(document.getElementById('bet-amount').value);
            if (money < bet) return alert("Zu wenig Geld!");

            isSpinning = true;
            money -= bet;
            updateUI();
            playSound('spin-sound');

            const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
            reels.forEach(r => r.classList.add('spinning'));

            setTimeout(() => {
                const symbols = ['üçí', 'üçã', 'üíé', '7Ô∏è‚É£', 'üîî'];
                const res = [
                    symbols[Math.floor(Math.random() * symbols.length)],
                    symbols[Math.floor(Math.random() * symbols.length)],
                    symbols[Math.floor(Math.random() * symbols.length)]
                ];

                reels.forEach((r, i) => {
                    r.classList.remove('spinning');
                    r.innerText = res[i];
                });

                checkWin(res, bet);
            }, 1500);
        }

        function checkWin(res, bet) {
            if (res[0] === res[1] && res[1] === res[2]) {
                currentWin = (res[0] === '7Ô∏è‚É£') ? bet * 50 : bet * 10;
                if (res[0] === '7Ô∏è‚É£') {
                    playSound('jackpot-sound');
                    alert("MEGA JACKPOT!");
                } else {
                    playSound('win-sound');
                }
                showRisk();
            } else if (res[0] === res[1] || res[1] === res[2] || res[0] === res[2]) {
                currentWin = bet * 2;
                playSound('win-sound');
                showRisk();
            } else {
                isSpinning = false;
            }
        }

        function showRisk() {
            document.getElementById('main-controls').classList.add('hidden');
            document.getElementById('risk-controls').style.display = 'block';
            updateUI();
        }

        function collect() {
            money += currentWin;
            currentWin = 0;
            resetControls();
        }

        function gamble() {
            if (Math.random() > 0.5) {
                currentWin *= 2;
                playSound('win-sound');
                updateUI();
            } else {
                currentWin = 0;
                alert("Verloren!");
                resetControls();
            }
        }

        function resetControls() {
            isSpinning = false;
            document.getElementById('main-controls').classList.remove('hidden');
            document.getElementById('risk-controls').style.display = 'none';
            updateUI();
        }

        // --- HELPER ---
        function toggleMenu() { document.getElementById('menu-overlay').classList.toggle('hidden'); }
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.menu-tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }
        function updateInputMethod() {
            const method = document.querySelector('input[name="input-type"]:checked').value;
            document.getElementById('main-controls').style.display = (method === 'button') ? 'block' : 'none';
            document.getElementById('lever-box').style.display = (method === 'lever') ? 'block' : 'none';
        }
        function changeColor(c) { document.documentElement.style.setProperty('--neon-color', c); }
        function pullLever() { playSound('button-sound'); document.getElementById('lever-box').classList.add('lever-pull'); setTimeout(() => { document.getElementById('lever-box').classList.remove('lever-pull'); spin(); }, 300); }
        function startJackpotTimer() { setInterval(() => { jackpot += Math.floor(Math.random() * 10); updateUI(); }, 3000); }
    </script>
</body>
</html>
