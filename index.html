<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Mashine</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" onclick="showAdminPanel()">Admin Panel</a></li>
        </ul>
    </nav>

    <div id="adminPanel" style="display:none;">
        <h2>Admin Panel</h2>
        <input type="password" id="adminPassword" placeholder="Enter admin password">
        <button onclick="authenticateAdmin()">Login</button>
        <div id="adminFunctions" style="display:none;">
            <h3>Change Account Balance</h3>
            <input type="text" id="accountBalance" placeholder="New balance">
            <button onclick="updateBalance()">Update Balance</button>
            <h3>Giftcode System</h3>
            <input type="text" id="giftCode" placeholder="Enter gift code">
            <button onclick="redeemGiftCode()">Redeem Gift Code</button>
        </div>
    </div>

    <script>
        const adminPassword = "13.9.15";
        const giftCodes = {
            "ELYNN_STINKT": 500,
            "LUCKY50": 50,
            "BONUS100": 100
        };

        function showAdminPanel() {
            document.getElementById('adminPanel').style.display = 'block';
        }

        function authenticateAdmin() {
            const inputPassword = document.getElementById('adminPassword').value;
            if (inputPassword === adminPassword) {
                document.getElementById('adminFunctions').style.display = 'block';
            } else {
                alert('Incorrect password!');
            }
        }

        function updateBalance() {
            const newBalance = document.getElementById('accountBalance').value;
            // Logic to update account balance goes here
            alert('Account balance updated to ' + newBalance);
        }

        function redeemGiftCode() {
            const code = document.getElementById('giftCode').value;
            if (giftCodes[code]) {
                // Logic to redeem the gift code goes here
                alert('Redeemed gift code for ' + giftCodes[code] + 'â‚¬');
            } else {
                alert('Invalid gift code!');
            }
        }
    </script>
</body>
</html>
