<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Slots â€¢ XP & Level Edition</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --neon: #00f0ff;
      --bg-dark: #050014;
      --jackpot: #ffc107;
      --win: #39ff14;
      --danger: #ff2e63;
      --card: rgba(20, 10, 40, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--bg-dark);
      color: white;
      font-family: 'Orbitron', system-ui, sans-serif;
      overflow-x: hidden;

      /*****************************************************************/
      /*  â˜…â˜…â˜…â˜…â˜…â˜…   H I N T E R G R U N D    Ã„ N D E R N   â˜…â˜…â˜…â˜…â˜…â˜…   */
      /*                                                               */
      /*  Ersetze die nÃ¤chste Zeile mit deinem Wunsch-Hintergrund      */
      /*  Beispiele:                                                   */
      /*  background: url('https://images.unsplash.com/...') center / cover fixed; */
      /*  background: url('my-neon-bg.jpg') center / cover fixed;      */
      /*  oder Farbverlauf:                                            */
      /*  background: linear-gradient(135deg, #0b001f, #1a0038);       */
      /*****************************************************************/

      background: linear-gradient(135deg, #0b001f 0%, #1a0038 50%, #000814 100%);
      background-attachment: fixed;
    }

    #jackpot {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(255,193,7,0.09);
      border: 2px solid var(--jackpot);
      border-radius: 12px;
      padding: 10px 24px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255,193,7,0.35);
      font-weight: 500;
    }

    .level-card {
      margin: 24px auto;
      max-width: 540px;
      background: var(--card);
      border: 1px solid rgba(0,240,255,0.22);
      border-radius: 16px;
      padding: 18px 22px;
      display: flex;
      align-items: center;
      gap: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    .level-avatar {
      font-size: 3.6rem;
      filter: drop-shadow(0 0 16px currentColor);
      transition: transform 0.4s ease;
    }

    .level-avatar:hover { transform: scale(1.1); }

    .level-info { flex: 1; }

    .level-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 12px currentColor;
    }

    .progress-outer {
      height: 20px;
      background: rgba(0,0,0,0.55);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
    }

    .progress-inner {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--neon), #0095ff);
      transition: width 1.8s cubic-bezier(0.34, 1.1, 0.4, 1.3);
      box-shadow: 0 0 20px var(--neon);
      position: relative;
    }

    .progress-inner::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shine 4s infinite linear;
    }

    @keyframes shine {
      0%   { transform: translateX(-150%); }
      100% { transform: translateX(150%);  }
    }

    .xp-label {
      font-size: 0.95rem;
      color: #ddd;
      margin-top: 8px;
      text-align: right;
    }

    .xp-popup {
      position: absolute;
      font-size: 2.4rem;
      font-weight: 700;
      color: #ffeb3b;
      text-shadow: 0 0 10px #ffeb3b, 0 0 25px #ff9800;
      pointer-events: none;
      z-index: 300;
      animation: xpRise 2.4s ease-out forwards;
    }

    @keyframes xpRise {
      0%   { transform: translateY(0) scale(0.7);  opacity: 0; }
      25%  { transform: translateY(-40px) scale(1.2); opacity: 1; }
      100% { transform: translateY(-180px) scale(1.5); opacity: 0; }
    }

    .game-container {
      max-width: 580px;
      margin: 0 auto;
      padding: 20px;
    }

    .reels {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .reel {
      width: 124px;
      height: 144px;
      background: #000;
      border: 3px solid var(--neon);
      border-radius: 18px;
      font-size: 4.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(0,240,255,0.4), inset 0 0 20px rgba(0,0,0,0.7);
      transition: transform 0.2s;
    }

    .spinning { animation: reelSpin 0.12s infinite alternate; }

    @keyframes reelSpin {
      from { filter: blur(0); transform: rotateX(0deg); }
      to   { filter: blur(5px); transform: rotateX(180deg); }
    }

    button {
      background: transparent;
      color: var(--neon);
      border: 2px solid var(--neon);
      padding: 14px 34px;
      font-family: inherit;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.28s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover:not(:disabled) {
      background: var(--neon);
      color: #000;
      box-shadow: 0 0 35px var(--neon);
      transform: translateY(-3px);
    }

    .spin-main {
      width: 100%;
      padding: 24px;
      font-size: 1.8rem;
      margin: 35px 0;
      border-width: 3px;
    }

    #risk {
      display: none;
      margin-top: 35px;
      background: rgba(0,0,0,0.65);
      border: 2px solid var(--win);
      border-radius: 18px;
      padding: 28px;
      text-align: center;
    }

    .win-big {
      font-size: 2.8rem;
      color: var(--win);
      margin-bottom: 24px;
      text-shadow: 0 0 25px var(--win);
    }

    .risk-btns {
      display: flex;
      gap: 24px;
      justify-content: center;
    }

    .risk-btn {
      flex: 1;
      max-width: 240px;
      padding: 18px;
      font-size: 1.2rem;
    }

    .gamble {
      border-color: var(--danger);
      color: var(--danger);
    }

    .gamble:hover {
      background: var(--danger);
      color: white;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.94);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .menu-box {
      background: linear-gradient(to bottom, #180040, #0a001f);
      border: 2px solid var(--neon);
      border-radius: 22px;
      padding: 36px;
      width: 92%;
      max-width: 520px;
      max-height: 90vh;
      overflow-y: auto;
    }

    /* === Media Queries === */
    @media (max-width: 620px) {
      .reels { gap: 12px; }
      .reel { width: 100px; height: 120px; font-size: 3.4rem; }
      .level-card { padding: 14px; flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>

<div id="jackpot">
  <div>JACKPOT: <span id="jp-amount">18,750</span> â‚¬</div>
  <div>Reset in <span id="jp-timer">09:42</span></div>
</div>

<div class="game-container">

  <!-- LEVEL ANZEIGE -->
  <div class="level-card">
    <div id="lvl-avatar" class="level-avatar">ðŸ‘‘</div>
    <div class="level-info">
      <div id="lvl-name" class="level-title">Neon Rookie</div>
      <div class="progress-outer">
        <div id="prog-bar" class="progress-inner"></div>
      </div>
      <div class="xp-label">
        <span id="xp-now">0</span> / <span id="xp-target">250</span> XP
      </div>
    </div>
  </div>

  <!-- GUTHABEN & EINSATZ -->
  <div style="text-align:center; font-size:1.5rem; margin:20px 0;">
    $<span id="cash">100</span>
  </div>

  <div style="text-align:center; margin:20px 0;">
    Einsatz:
    <input type="number" id="bet-input" value="10" min="1" step="1"
           style="width:100px; background:#000; color:var(--neon); border:2px solid var(--neon); padding:10px; border-radius:10px; font-size:1.2rem; text-align:center;">
  </div>

  <!-- SLOTS -->
  <div class="reels">
    <div id="slot1" class="reel">ðŸ’Ž</div>

  </div>

  <!-- SPIN-KNOPF -->
  <button class="spin-main" onclick="spinReels()">SPIN</button>

  <!-- RISIKO-BEREICH -->
  <div id="risk">
    <div class="win-big">GEWINN: <span id="win-sum">0</span> â‚¬</div>
    <div class="risk-btns">
      <button class="risk-btn" onclick="takeWin()">Nehmen</button>
      <button class="risk-btn gamble" onclick="doubleOrNothing()">Risiko Ã—2</button>
    </div>
  </div>
</div>

<!-- MENU / EINSTELLUNGEN Overlay (Platzhalter) -->
<div id="menu-overlay" class="overlay hidden">
  <div class="menu-box">
    <h2 style="text-align:center; margin-bottom:30px;">MenÃ¼</h2>
    <!-- Hier kannst du Tabs / Shop / Einstellungen einfÃ¼gen -->
    <button onclick="document.getElementById('menu-overlay').classList.add('hidden')"
            style="width:100%; padding:18px; font-size:1.3rem;">
      SchlieÃŸen
    </button>
  </div>
</div>

<script>
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  //  SPIEL-ZUSTAND
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let cash      = 100;
  let xp        = 0;
  let lvl       = 1;
  let xpNext    = 250;
  let winAmount = 0;
  let spinning  = false;

  const ranks = [
    { min:  1, name: "Neon Rookie",       color: "#00f0ff", emoji: "ðŸ‘‘"    },
    { min:  5, name: "Pulse Runner",      color: "#00d4ff", emoji: "âš¡"    },
    { min: 10, name: "Shadow Spinner",    color: "#bb00ff", emoji: "ðŸŒ€"    },
    { min: 18, name: "Glow Chaser",       color: "#ff00aa", emoji: "âœ¨"    },
    { min: 28, name: "Jackpot Phantom",   color: "#ff8800", emoji: "ðŸ‘»"    },
    { min: 40, name: "Neon Overlord",     color: "#ff4444", emoji: "ðŸ”¥"    },
    { min: 55, name: "Void Legend",       color: "#ffd700", emoji: "ðŸŒŒ"    }
  ];

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  //  UI AKTUALISIEREN
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function refreshUI() {
    document.getElementById("cash").textContent = cash;

    const pct = Math.min(xp / xpNext * 100, 100);
    document.getElementById("prog-bar").style.width = pct + "%";
    document.getElementById("xp-now").textContent   = xp;
    document.getElementById("xp-target").textContent = xpNext;

    // passenden Rang finden
    let rank = ranks[0];
    for (let r of ranks) {
      if (lvl >= r.min) rank = r;
      else break;
    }

    document.getElementById("lvl-name").textContent = rank.name;
    document.getElementById("lvl-name").style.color = rank.color;
    document.getElementById("lvl-avatar").textContent = rank.emoji;
    document.getElementById("lvl-avatar").style.color = rank.color;
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  //  XP POP-UP ANIMATION
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function createXpPopup(value) {
    const el = document.createElement("div");
    el.className = "xp-popup";
    el.textContent = "+" + value + " XP";
    el.style.left = (Math.random() * 60 + 20) + "%";
    el.style.top = "35%";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 2400);
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  //  LEVEL-UP PRÃœFUNG
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function handleLevelUp() {
    let gained = 0;
    while (xp >= xpNext) {
      xp -= xpNext;
      lvl++;
      xpNext = Math.round(xpNext * 1.5);
      gained++;
    }
    if (gained > 0) {
      const card = document.querySelector(".level-card");
      card.style.animation = "levelPulse 1.8s";
      setTimeout(() => card.style.animation = "", 1800);
      alert(`LEVEL UP Ã—${gained} â†’ Level ${lvl} erreicht!`);
    }
    refreshUI();
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  //  SPIN
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function spinReels() {
    if (spinning) return;
    const bet = Number(document.getElementById("bet-input").value) || 10;
    if (cash < bet) return alert("Nicht genug Guthaben!");

    spinning = true;
    cash -= bet;
    refreshUI();

    const reels = [1,2,3].map(n => document.getElementById(`slot${n}`));
    reels.forEach(r => {
      r.classList.add("spinning");
      r.textContent = "â‹¯";
    });

    await new Promise(r => setTimeout(r, 2200));

    // Ergebnis generieren (vereinfacht)
    const syms = ["ðŸ’","ðŸ‹","ðŸ””","ðŸ’Ž","7","â­","ðŸŒŸ"];
    const outcome = Array(3).fill().map(() => syms[Math.floor(Math.random()*syms.length)]);

    reels.forEach((r,i) => {
      r.classList.remove("spinning");
      r.textContent = outcome[i];
    });

    // XP verdienen
    const xpGain = Math.floor(bet * 0.5) + Math.floor(Math.random()*40) + 15;
    xp += xpGain;
    createXpPopup(xpGain);

    // Gewinn ermitteln (Beispiel)
    if (outcome[0] === outcome[1] && outcome[1] === outcome[2]) {
      winAmount = bet * 15;
      document.getElementById("win-sum").textContent = winAmount;
      document.getElementById("risk").style.display = "block";
    } else {
      winAmount = 0;
      setTimeout(() => alert("Kein Gewinn diesmal..."), 900);
    }

    handleLevelUp();
    spinning = false;
  }

  function takeWin() {
    cash += winAmount;
    winAmount = 0;
    document.getElementById("risk").style.display = "none";
    refreshUI();
  }

  function doubleOrNothing() {
    if (Math.random() < 0.51) {
      winAmount *= 2;
      document.getElementById("win-sum").textContent = winAmount;
    } else {
      winAmount = 0;
      document.getElementById("risk").style.display = "none";
      alert("Risiko verloren â€“ schade!");
    }
    refreshUI();
  }

  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  //  START
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  refreshUI();
</script>
</body>
</html>
