<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Slots - Secure Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-color: #00ffff;
            --bg-color: #050505;
            --jackpot-color: #ffcc00;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* JACKPOT BANNER */
        .jackpot-banner {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            background: rgba(255, 204, 0, 0.1);
            padding: 10px 0;
            border-top: 2px solid var(--jackpot-color);
            border-bottom: 2px solid var(--jackpot-color);
            box-shadow: 0 0 15px var(--jackpot-color);
            z-index: 10;
        }

        .jackpot-amount { font-size: 2rem; color: var(--jackpot-color); text-shadow: 0 0 10px var(--jackpot-color); }

        /* CONTAINER */
        .casino-container {
            background: #111;
            padding: 40px;
            border: 2px solid var(--neon-color);
            border-radius: 20px;
            box-shadow: 0 0 20px var(--neon-color);
            text-align: center;
            width: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        .slot-row { display: flex; align-items: center; gap: 30px; margin: 20px 0; }
        .slot-machine { display: flex; gap: 10px; }

        .reel {
            width: 100px; height: 120px;
            background: #000; border: 2px solid var(--neon-color);
            border-radius: 10px; font-size: 3rem;
            display: flex; align-items: center; justify-content: center;
        }

        .spinning { animation: blur 0.1s infinite; }
        @keyframes blur { 0% { filter: blur(0); } 50% { filter: blur(4px); } 100% { filter: blur(0); } }

        /* UI ELEMENTS */
        button {
            background: transparent; color: var(--neon-color);
            border: 2px solid var(--neon-color); padding: 12px 25px;
            font-family: 'Orbitron'; cursor: pointer; text-transform: uppercase;
            font-weight: bold; transition: 0.3s; margin: 5px 0;
        }

        button:hover:not(:disabled) { background: var(--neon-color); color: #000; box-shadow: 0 0 20px var(--neon-color); }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .menu-card { background: #1a1a1a; padding: 30px; border: 1px solid var(--neon-color); border-radius: 10px; text-align: left; min-width: 340px; max-height: 80vh; overflow-y: auto; }

        .hidden { display: none !important; }
        .stats { width: 100%; display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 1.2rem; }
        
        .menu-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #333; }
        .menu-tab-btn { background: transparent; border: none; border-bottom: 2px solid transparent; color: #888; padding: 10px; cursor: pointer; font-size: 0.6rem; }
        .menu-tab-btn.active { border-bottom-color: var(--neon-color); color: var(--neon-color); }

        .input-field { 
            background: transparent; border: 1px solid var(--neon-color); color: white; 
            padding: 10px; width: 100%; margin: 10px 0; font-family: 'Orbitron'; box-sizing: border-box;
        }

        .admin-badge { background: #ff8800; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-left: 5px; }
        .risk-area { display: none; margin-top: 20px; border-top: 1px solid #333; padding-top: 20px; width: 100%; }
        .cheat-btn { border-color: #ff8800; color: #ff8800; font-size: 0.7rem; width: 100%; }
        .cheat-active { background: #ff8800 !important; color: #000 !important; }
        
        .reset-btn { border-color: #ff4444; color: #ff4444; font-size: 0.7rem; margin-top: 20px; width: 100% !important; }
        .reset-btn:hover { background: #ff4444 !important; color: white !important; }
    </style>
</head>
<body>

    <audio id="bg-music" loop></audio>
    <audio id="spin-sound"></audio>
    <audio id="win-sound"></audio>
    <audio id="jackpot-sound"></audio>
    <audio id="button-sound"></audio>

    <div id="jackpot-display" class="jackpot-banner">
        <div style="font-size: 0.7rem;">JACKPOT-RESET IN: <span id="timer">10:00</span></div>
        <div class="jackpot-amount">üé∞ $<span id="jackpot-val">0</span> üé∞</div>
    </div>

    <div id="start-overlay" class="overlay">
        <h1 style="color: var(--neon-color);">NEON SLOTS</h1>
        <input type="text" id="username" placeholder="Dein Name" class="input-field" style="text-align:center; width: 250px;">
        <button onclick="initGame()">Enter Casino</button>
    </div>

    <div id="menu-overlay" class="overlay hidden">
        <div class="menu-card">
            <h2 style="color: var(--neon-color); margin-top: 0;">MEN√ú <span id="admin-badge" class="admin-badge hidden">ADMIN</span></h2>
            
            <div class="menu-tabs">
                <button class="menu-tab-btn active" onclick="switchTab(event, 'einstellungen')">Spiel</button>
                <button class="menu-tab-btn" onclick="switchTab(event, 'bonus')">Bonus</button>
                <button class="menu-tab-btn" onclick="switchTab(event, 'sound')">Audio</button>
                <button class="menu-tab-btn" onclick="switchTab(event, 'admin')">Admin</button>
            </div>

            <div id="einstellungen" class="tab-content active">
                <p>Optionen:</p>
                <button class="reset-btn" onclick="resetAccount()">Account Reseten ($100)</button>
            </div>

            <div id="bonus" class="tab-content">
                <p>Redeem Code:</p>
                <input type="text" id="redeem-input" class="input-field" placeholder="CODE">
                <button onclick="redeemCode()" style="width:100%;">Einl√∂sen</button>
                <div id="code-status" style="font-size: 0.6rem; margin-top: 5px; color: #888;">Codes: START2026, GEMINI</div>
            </div>

            <div id="sound" class="tab-content">
                <p>Profil:</p>
                <select id="sound-profile" onchange="applySoundProfile()" style="width:100%; background:#000; color:var(--neon-color); border:1px solid var(--neon-color); padding:5px; font-family: 'Orbitron';">
                    <option value="normal">Normal</option>
                    <option value="meme">Meme Edition ü§°</option>
                </select>
                <br><br>
                <label><input type="checkbox" id="sound-toggle" checked onchange="toggleSound()"> Sounds an</label>
            </div>

            <div id="admin" class="tab-content admin-section">
                <div id="admin-login-area">
                    <input type="password" id="admin-password" class="input-field" placeholder="Passwort">
                    <button onclick="loginAdmin()" style="width:100%;">Login</button>
                </div>
                <div id="admin-panel" class="hidden">
                    <p style="color:#ff8800; font-size:0.8rem;">GUTHABEN:</p>
                    <input type="number" id="admin-money-input" class="input-field" placeholder="Betrag">
                    <button onclick="setMoneyAdmin()" style="width:100%;">Setzen</button>
                    <hr style="border:0; border-top:1px solid #444; margin:15px 0;">
                    <button id="cheat-normal" class="cheat-btn cheat-active" onclick="setCheat('normal')">Zufall</button>
                    <button id="cheat-win" class="cheat-btn" onclick="setCheat('win')">Sieg</button>
                    <button id="cheat-jackpot" class="cheat-btn" onclick="setCheat('jackpot')">Jackpot</button>
                </div>
            </div>

            <br>
            <button onclick="toggleMenu()" style="width:100%;">Schlie√üen</button>
        </div>
    </div>

    <div class="casino-container">
        <button onclick="toggleMenu()" style="position:absolute; top:10px; right:10px; border:none; font-size:1.5rem;">‚öôÔ∏è</button>
        <div class="stats">
            <div><span id="player-name" style="color: var(--neon-color);">Spieler</span></div>
            <div style="color: #33ff33;">$<span id="money">100</span></div>
        </div>
        <div class="slot-row">
            <div class="slot-machine">
                <div class="reel" id="reel1">üíé</div>
                <div class="reel" id="reel2">üíé</div>
                <div class="reel" id="reel3">üíé</div>
            </div>
        </div>
        <div id="main-controls" style="width: 100%;">
            <button id="spin-btn" onclick="spin()" style="width: 100%; height: 60px;">SPIN (10$)</button>
        </div>
        <div id="risk-controls" class="risk-area">
            <div>GEWINN: <span id="win-sum" style="color: #33ff33;">0</span>‚Ç¨</div>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button onclick="collect()" style="flex:1;">NEHMEN</button>
                <button onclick="gamble()" style="flex:1; border-color:#ff3333; color:#ff3333;">RISIKO</button>
            </div>
        </div>
    </div>

    <script>
        const SOUNDS = {
            normal: { bg: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3", spin: "https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3", win: "https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3", jackpot: "https://assets.mixkit.co/active_storage/sfx/2021/2021-preview.mp3" },
            meme: { bg: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3", spin: "https://www.myinstants.com/media/sounds/airhorn.mp3", win: "https://www.myinstants.com/media/sounds/wow.mp3", jackpot: "https://www.myinstants.com/media/sounds/emotional-damage-meme.mp3" }
        };

        const CODES = { "START2026": 500, "GEMINI": 1000, "JACKPOT777": 7777 };
        let usedCodes = []; // Speicher f√ºr bereits genutzte Codes

        let money = 100;
        let currentWin = 0;
        let isSpinning = false;
        let soundEnabled = true;
        let adminMode = 'normal';
        let jackpot = 0;
        let jackpotTime = 600;

        function initGame() {
            document.getElementById('player-name').innerText = document.getElementById('username').value || "Spieler";
            document.getElementById('start-overlay').classList.add('hidden');
            updateJackpotValue();
            setInterval(() => {
                jackpotTime--;
                if(jackpotTime < 0) { jackpotTime = 600; updateJackpotValue(); }
                let m = Math.floor(jackpotTime / 60), s = jackpotTime % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            }, 1000);
            applySoundProfile();
            updateUI();
        }

        function resetAccount() {
            if(confirm("Guthaben auf $100 zur√ºcksetzen? (Eingel√∂ste Codes bleiben gesperrt)")) {
                money = 100;
                updateUI();
            }
        }

        function redeemCode() {
            const input = document.getElementById('redeem-input').value.toUpperCase();
            
            if(usedCodes.includes(input)) {
                alert("Dieser Code wurde bereits eingel√∂st!");
                return;
            }

            if(CODES[input]) {
                money += CODES[input];
                usedCodes.push(input); // Markiere Code als benutzt
                alert(`Erfolgreich! $${CODES[input]} gutgeschrieben.`);
                document.getElementById('redeem-input').value = "";
                updateUI();
                play('win-sound');
            } else {
                alert("Ung√ºltiger Code!");
            }
        }

        async function spin() {
            if (isSpinning || money < 10) return;
            isSpinning = true;
            money -= 10;
            updateUI();
            play('spin-sound');

            const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
            reels.forEach(r => r.classList.add('spinning'));

            const symbols = ['üçí', 'üçã', 'üíé', '7Ô∏è‚É£', 'üîî', 'üçá'];
            const finalRes = [];
            let forcedSymbol = symbols[Math.floor(Math.random() * symbols.length)];

            for (let i = 0; i < 3; i++) {
                await new Promise(r => setTimeout(r, 800 + i * 500));
                let res;
                if (adminMode === 'jackpot') res = '7Ô∏è‚É£';
                else if (adminMode === 'win') res = forcedSymbol;
                else res = symbols[Math.floor(Math.random() * symbols.length)];

                reels[i].classList.remove('spinning');
                reels[i].innerText = res;
                finalRes.push(res);
            }
            checkResults(finalRes);
        }

        function checkResults(res) {
            if (res[0] === '7Ô∏è‚É£' && res[1] === '7Ô∏è‚É£' && res[2] === '7Ô∏è‚É£') {
                play('jackpot-sound');
                money += jackpot;
                alert("JACKPOT! $" + jackpot);
                updateJackpotValue();
                endGame();
            } else if (res[0] === res[1] && res[1] === res[2]) {
                currentWin = 100; play('win-sound'); startRisk();
            } else if (res[0] === res[1] || res[1] === res[2] || res[0] === res[2]) {
                currentWin = 20; play('win-sound'); startRisk();
            } else {
                endGame();
            }
        }

        function loginAdmin() {
            if(document.getElementById('admin-password').value === "admin123") {
                document.getElementById('admin-login-area').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                document.getElementById('admin-badge').classList.remove('hidden');
                changeColor('#ff8800');
            }
        }

        function setCheat(mode) {
            adminMode = mode;
            document.querySelectorAll('.cheat-btn').forEach(b => b.classList.remove('cheat-active'));
            document.getElementById('cheat-' + mode).classList.add('cheat-active');
        }

        function setMoneyAdmin() {
            money = parseInt(document.getElementById('admin-money-input').value) || money;
            updateUI();
        }

        function updateUI() { document.getElementById('money').innerText = money; document.getElementById('win-sum').innerText = currentWin; }
        function toggleMenu() { document.getElementById('menu-overlay').classList.toggle('hidden'); }
        function switchTab(e, id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.menu-tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            e.target.classList.add('active');
        }
        function changeColor(c) { document.documentElement.style.setProperty('--neon-color', c); }
        function startRisk() { document.getElementById('main-controls').classList.add('hidden'); document.getElementById('risk-controls').style.display = 'block'; }
        function collect() { money += currentWin; currentWin = 0; endGame(); }
        function gamble() { if(Math.random() > 0.5) { currentWin *= 2; play('win-sound'); updateUI(); } else { currentWin = 0; endGame(); } }
        function endGame() { isSpinning = false; document.getElementById('main-controls').classList.remove('hidden'); document.getElementById('risk-controls').style.display = 'none'; updateUI(); }
        function updateJackpotValue() { jackpot = Math.floor(Math.random() * 50000) + 10000; document.getElementById('jackpot-val').innerText = jackpot; }
        function applySoundProfile() {
            const p = SOUNDS[document.getElementById('sound-profile').value];
            document.getElementById('bg-music').src = p.bg;
            document.getElementById('spin-sound').src = p.spin;
            document.getElementById('win-sound').src = p.win;
            document.getElementById('jackpot-sound').src = p.jackpot;
            if(soundEnabled) document.getElementById('bg-music').play().catch(()=>{});
        }
        function toggleSound() { soundEnabled = document.getElementById('sound-toggle').checked; const bg = document.getElementById('bg-music'); soundEnabled ? bg.play() : bg.pause(); }
        function play(id) { if(soundEnabled) { const s=document.getElementById(id); s.currentTime=0; s.play().catch(()=>{}); } }
    </script>
</body>
</html>
